<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Action
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of liCountry">
            <td>
                {{item.name}}
            </td>
            <td>
                <input type="button" class="btn btn-danger" value="Delete" (click)="onDelete(item.id)">
                <input type="button" class="btn btn-primary" value="Edit" (click)="onEdit(item.id)">

            </td>
        </tr>
    </tbody>
</table>
