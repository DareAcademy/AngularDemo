<form [formGroup]="form">


    
        <div class="row mb-3 ms-1">
            <div class="col-8">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" formControlName="txtEmail" class="form-control"  placeholder="Email">
                <span *ngIf="form.controls['txtEmail'].touched && form.hasError('required','txtEmail')">Please fill Name</span>
                <span *ngIf="form.controls['txtEmail'].touched && form.hasError('email','txtEmail')">Please enter valid email address</span>
    
            </div>
        </div>
    
        <div class="row mb-3 ms-1">
            <div class="col-8">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="txtPassword" placeholder="Password">
                <span *ngIf="form.controls['txtPassword'].touched && form.hasError('required','txtPassword')">Please fill Password</span>
            </div>
        </div>
    
    
        <div class="row mb-3 ms-1">
            <div class="col-8">
                <input type="button" value="Login" class="btn btn-primary" (click)="Login()">
            </div>
        </div>
    
    </form>
